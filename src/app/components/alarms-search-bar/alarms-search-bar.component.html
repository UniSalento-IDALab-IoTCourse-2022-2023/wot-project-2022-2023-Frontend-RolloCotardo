<div class="container text-center">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="input-group">

        <select class="form-control" [(ngModel)]="machineSelected" (change)="onMachineSelected()">
          <option value="" disabled selected hidden>Seleziona un macchinario...</option>
          <option *ngFor="let machine of machines" [value]="machine.idMacchinario">{{ machine.idMacchinario }}</option>
        </select>

        <select class="form-control" [(ngModel)]="alarmSelected">
          <option value="" disabled selected hidden>Seleziona una tipologia...</option>
          <option *ngFor="let alarm of alarms" [value]="alarm">{{ alarm }}</option>
        </select>

        <button class="btn btn-primary ml-2" type="button" (click)="onClick()">Cerca</button>
      </div>
    </div>
  </div>
</div>


<app-alarm></app-alarm>
